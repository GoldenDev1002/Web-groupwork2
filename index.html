<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul >
            <li v-for="lesson in lessons">{{ lesson.topic }}</li>
            <li v-for="lesson in lessons">{{ lesson.location }}</li>
            <li v-for="lesson in lessons">{{ lesson.price }}</li>
        </ul>
           </div>
</body>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            lessons: []
        },
        created: function(){
            fetch("http://localhost:3000/lessons").then((response)=> {
                response.json().then((lessons)=> {
                    console.log(lessons);
                    this.lessons = lessons
                })
            })
        }

    })
</script>
</html>
